        :true},{\"jsonmodel_type\":\"note_multipart\",\"subnotes\":[{\"publish\":true,\"\
        jsonmodel_type\":\"note_text\",\"content\":\"The American Philosophical Society\
        \ (APS) Library has additional papers of Max Bergmann. A copy of the collection\
        \ description and inventory for the records housed at the APS Library can\
        \ be found in Series 1, Folder 1. An abstract of the collection is also available\
        \ on the APS Library website at: <extref href=\\\"http://www.amphilsoc.org/library/mole/b.htm#Bergmann\\\
        \">http://www.amphilsoc.org/library/mole/b.htm#Bergmann</extref>.\"}],\"type\"\
        :\"relatedmaterial\",\"persistent_id\":\"a0fdefef23d61aaaed8dca04da4e926a\"\
        ,\"label\":\"Related Materials\",\"publish\":true},{\"jsonmodel_type\":\"\
        note_multipart\",\"subnotes\":[{\"publish\":true,\"jsonmodel_type\":\"note_text\"\
        ,\"content\":\"Max Bergmann was a German biochemist. He was born in Furth,\
        \ Bavaria on February 12, 1886. After receiving his Ph.D. from the University\
        \ of Berlin in 1911, he worked closely as an assistant to Hermann Emil Fischer\
        \ from 1911 to 1919. Together, they laid the foundation for scientific knowledge\
        \ of proteins, carbohydrates, and tannins. Following the suicide of Fischer,\
        \ Bergmann accepted a position as Vice\u2013Director and Head of the Department\
        \ of Organic Chemistry at the Kaiser Wilhelm Institute for Fiber Chemistry\
        \ in Berlin. In 1921, he moved on to serve as Director of the Kaiser Wilhelm\
        \ Institute for Leather Research until 1933. When the conditions in Germany\
        \ grew too hostile, he emigrated to the United States and became an Associate\
        \ Member of the Rockefeller Institute for Medical Research where he continued\
        \ as a pioneer of applied sciences focused on proteins and protein\u2013splitting\
        \ enzymes, as well as the chemistry of carbohydrates and fats. In 1937, he\
        \ became a full member of the Institute. He died at Mount Sinai Hospital in\
        \ New York on November 7, 1944. At the time of his death, he was working under\
        \ contract with the U.S. Office of Scientific Research and Development to\
        \ benefit the national defense during World War II. This research focused\
        \ on the synthetic, analytical, and inorganic problems in chemical warfare\
        \ and B\u20134 toxicity, especially mustard gases.\"},{\"jsonmodel_type\"\
        :\"note_chronology\",\"items\":[{\"event_date\":\"1886\",\"events\":[\"Born\
        \ February 12, 1886 in Furth, Bavaria.\"]},{\"event_date\":\"1907\",\"events\"\
        :[\"B.S. from the University of Munich.\"]},{\"event_date\":\"1911\",\"events\"\
        :[\"Ph.D. from the University of Berlin.\"]},{\"event_date\":\"1911\u2013\
        1919\",\"events\":[\"Assistant to Emil Fischer at the University of Berlin.\"\
        ]},{\"event_date\":\"1915\",\"events\":[\"Son Peter G. Bergmann is born.\"\
        ]},{\"event_date\":\"1917\",\"events\":[\"Daughter Esther M. Bergmann is born.\"\
        ]},{\"event_date\":\"1919\u20131921\",\"events\":[\"Vice\u2013Director and\
        \ Head of the Department of Organic Chemistry at the Kaiser Wilhelm Institute\
        \ for Fiber Chemistry in Berlin.\"]},{\"event_date\":\"1921\u20131933\",\"\
        events\":[\"Director of the Kaiser Wilhelm Institute for Leather Research\
        \ and Honorary Professor for Leather Chemistry and Biochemistry at the Technical\
        \ Hochschule in Dresden.\"]},{\"event_date\":\"1928\u20131933\",\"events\"\
        :[\"Elected President of the International Society of Leather Chemists\"]},{\"\
        event_date\":\"1934\u20131937\",\"events\":[\"Associate Member of the Rockefeller\
        \ Institute for Medical Research.\"]},{\"event_date\":\"1937\u20131944\",\"\
        events\":[\"Full Member of the Rockefeller Institute for Medical Research.\"\
        ]},{\"event_date\":\"1940\",\"events\":[\"Becomes a naturalized U.S. citizen\
        \ May 18, 1940.\"]},{\"event_date\":\"1944\",\"events\":[\"Dies November 7,\
        \ 1944 at Mount Sinai Hospital, New York.\"]}],\"publish\":true,\"title\"\
        :\"Chronology\"}],\"type\":\"bioghist\",\"persistent_id\":\"edfac01618e8b3cf91da1f04b33de516\"\
        ,\"label\":\"Biographical / Historical\",\"publish\":true},{\"jsonmodel_type\"\
        :\"note_multipart\",\"subnotes\":[{\"publish\":true,\"jsonmodel_type\":\"\
        note_text\",\"content\":\"This collection primarily documents the laboratory\
        \ research and administration of biochemist Dr. Max Bergmann during his tenure\
        \ at the Rockefeller Institute for Medical Research, now the Rockefeller University,\
        \ from 1934 until his death in 1944. The records are particularly focused\
        \ on the research he conducted in the 1940s on problems of interest to the\
        \ U.S. Armed Forces, namely the synthetic, analytical, and inorganic problems\
        \ in chemical warfare and B\u20134 toxicity, especially mustard gases. Records\
        \ consist mostly of laboratory research notes, notes on related scientific\
        \ literature, research progress reports, correspondence with colleagues and\
        \ administrative officials, administrative circulars and memoranda, reprints\
        \ of Bergmann publications, and receipts of classified reports and scientific\
        \ samples. Research topics of interest include World War II chemical warfare\
        \ research, Selective Service deferments for scientists, policies and procedures\
        \ of the Office of Scientific Research and Development and the National Defense\
        \ Research Committee, and the \\\"brain drain\\\" or significant emigration\
        \ of scientists and technologists to the United States from Europe as a result\
        \ of hostile conditions prior to World War II. The collection also contains\
        \ a minimal amount of biographical material, including Bergmann's personal\
        \ correspondence, documents relating to Bergmann's funeral, and photographs.\"\
        }],\"type\":\"scopecontent\",\"persistent_id\":\"031fd26f23a8975984846d42bff039ec\"\
        ,\"label\":\"Scope and Contents\",\"publish\":true},{\"jsonmodel_type\":\"\
        note_multipart\",\"subnotes\":[{\"publish\":true,\"jsonmodel_type\":\"note_text\"\
