        jsonmodel_type\":\"note_text\",\"content\":\"This series consists primarily\
        \ of Bergmann's correspondence from 1934\u20131944 documenting his appointment\
        \ to the Rockefeller Institute of Medical Research (RIMR), arrangements for\
        \ his arrival in the U.S., efforts to gain immigrant status, retiring allowances,\
        \ and RIMR administrative matters. Correspondents include Simon Flexner, H.\
        \ T. Clarke, and J. B. Conant. The series also documents Bergmann's death\
        \ and his funeral service held at RIMR, including a biographical memoir written\
        \ by Joseph S. Fruton that was used in the Memorial Minute adopted by the\
        \ Board of Scientific Directors and a short address delivered by Fruton at\
        \ the funeral service. Other biographical records consist of copies of documents\
        \ submitted for naturalization, including Bergmann's birth certificate, prison\
        \ record, and marriage certificate, all of which are in German. Also included\
        \ are several photographs of Bergmann, a listing of periodicals and books\
        \ from Bergmann's library that were made available for purchase by Joseph\
        \ Fruton following Bergmann's death, and a copy of the collection description\
        \ and inventory for the Max Bergmann papers housed at the American Philosophical\
        \ Society Library.\"}],\"type\":\"scopecontent\",\"persistent_id\":\"b032fef2831cdc94b9bbd83c2588eb43\"\
