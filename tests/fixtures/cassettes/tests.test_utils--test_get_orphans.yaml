        ,\"jsonmodel_type\":\"date\"},{\"lock_version\":0,\"expression\":\"1941-1944\"\
        ,\"begin\":\"1941\",\"end\":\"1944\",\"created_by\":\"admin\",\"last_modified_by\"\
        :\"admin\",\"create_time\":\"2020-06-26T16:06:06Z\",\"system_mtime\":\"2020-06-26T16:06:06Z\"\
