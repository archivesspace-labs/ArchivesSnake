        :[],\"linked_agents\":[],\"ancestors\":[{\"ref\":\"/repositories/2/resources/1\"\
        ,\"level\":\"collection\"}],\"instances\":[],\"notes\":[{\"jsonmodel_type\"\
        :\"note_multipart\",\"subnotes\":[{\"publish\":true,\"jsonmodel_type\":\"\
        note_text\",\"content\":\"This series has been retained in its original order\
        \ and the original file folder labels were used. Bergmann arranged his folders\
        \ alphabetically by subject. Within the folders, he roughly arranged his records\
        \ either in reverse chronological order or by subject depending on the type\
        \ of document. For instance, the correspondence files tend to be in reverse\
        \ chronological order, whereas more general files are in alphabetical order\
        \ by subject, which is usually typed on the right side of the document. His\
        \ arrangement within folders, however, is not always consistent. The Office\
        \ Memorandum folders, for instance, combine order by memorandum number within\
        \ a rough overall alphabetical order. Bergmann also maintained a system of\
        \ extensive cross\u2013references within these files.\"}],\"type\":\"arrangement\"\
        ,\"persistent_id\":\"8acff56f93f54b1f9677697f16c36c99\",\"label\":\"Arrangement:\"\
        ,\"publish\":true},{\"jsonmodel_type\":\"note_multipart\",\"subnotes\":[{\"\
        publish\":true,\"jsonmodel_type\":\"note_text\",\"content\":\"This series\
        \ documents Max Bergmann's administration of his laboratory at Rockefeller\
        \ University while it was under contract with the U.S. Office of Scientific\
        \ Research and Development to conduct research of benefit to the national\
        \ defense during World War II. This research focused on the synthetic, analytical,\
        \ and inorganic problems in chemical warfare and B\u20134 toxicity, especially\
        \ mustard gases. This series consists primarily of correspondence, receipts,\
        \ and forms tracking the routine exchange and use of scientific reports. Correspondence\
        \ with other scientists also documents the exchange of samples, as well as\
        \ directions for specific tests, preparations of samples, and brief discussions\
        \ of reactions and test results. Also included is a significant amount of\
        \ correspondence and forms related to the Espionage Act Oaths of Secrecy and\
        \ Selective Service deferments for the scientists working in Bergmann's laboratory.\
        \ The Literature files consist of reports and reprints from other scientists,\
        \ along with Bergmann's handwritten notes about what he read. Also included\
        \ in this series is an incomplete set of Administrative Circulars and Office\
        \ Memorandum documenting the policies and procedures of the Office of Scientific\
        \ Research and Development and the National Defense Research Committee. The\
        \ majority of memos are located in Box 5, but some are filed alphabetically\
        \ by subject throughout the series.\\n\\nEight folders in this series have\
        \ a correlating folder with the same title in series 5: Declassified Reports,\
        \ the contents of which were declassified by the U.S. Army after this collection\
        \ was archivally processed. Researchers may wish to review both the folder\
        \ in this series as well as the one with the same title found in series 5\
        \ for a full view of material on a given subject.\"}],\"type\":\"scopecontent\"\
        ,\"persistent_id\":\"ad9df65800e8c6a09e9c79bc4357c70b\",\"label\":\"Summary:\"\
        ,\"publish\":true}],\"uri\":\"/repositories/2/archival_objects/2\",\"repository\"\
